<!DOCTYPE html>
<html>
<head>
    <title>Clear Authentication Cache</title>
</head>
<body>
    <h1>Clear Authentication Cache</h1>
    <button onclick="clearCache()">Clear localStorage and sessionStorage</button>
    <div id="result"></div>

    <script>
        function clearCache() {
            // Clear all localStorage
            localStorage.clear();
            
            // Clear all sessionStorage  
            sessionStorage.clear();
            
            // Show what was cleared
            document.getElementById('result').innerHTML = 
                '<p style="color: green;">Cleared all localStorage and sessionStorage!</p>' +
                '<p>Please refresh your application page.</p>';
        }
        
        // Show current values
        console.log('Current localStorage:');
        for (let i = 0; i < localStorage.length; i++) {
            const key = localStorage.key(i);
            console.log(key, ':', localStorage.getItem(key));
        }
    </script>
</body>
</html>
